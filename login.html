<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container-login">
            <img src="./assets/icons/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form-login">
                <label for="password" class="label-login">Email Address</label>
                <input type="password" id="password" placeholder="example@example.com" class="input input-login">
                
                <label for="new-password" class="label-login">Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-login">
                
                <input type="submit" value="Login" class="primary-button button-login">
            </form>
            <p class="text-login"><a class="link-login" href="#">Forgot my password</a></p>
            <button class="button-login-signup">Sign up</button>
        </div>
    </div>
</body>
</html>
