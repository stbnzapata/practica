<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="newPassword">
        <div class="form-container-newPassword">
            <img src="./assets/icons/logo_yard_sale.svg" alt="logo" class="logo">
            <h1 class="title-new-password">Create a new password</h1>
            <p class="subtitle-new-password">Enter a new password for you account</p>
            <form action="/" class="form-newPassword">
                <label for="password" class="label-new-password">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-new-password">
                
                <label for="new-password" class="label-new-password">Re-enter password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-new-password">
                
                <input type="submit" value="Confirm new password" class="primary-button button-new-password">
            </form>
        </div>
    </div>
</body>
</html>
